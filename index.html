<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Order Summary</title>
</head>
<body>
    <main>
    <div class="card">
        <img id="hero" src="images/illustration-hero.svg" alt="illustration-hero">
        <h2>Order Summary</h2>
        <p class="main-desc">
            you can now listen to millions of songs, audiobooks, and podcasts on any device, anywhere you like!
        </p>
        <div class="annual-plan">
            <img id="music-icon" src="images/icon-music.svg" alt="icon-music">
            <section class="para-container">
                <p id="p-plan">Annual Plan</p>
            <p id="desc">$59.99/year</p>
            </section>
            
            <a href="#">Change</a>
        </div>
        <div class="button-container">
        <button id="payment">Proceed to Payment</button>
        <button id="cancel-order">Cancel Order</button>
    </div>
    </div>
</main>
</body>
</html>
